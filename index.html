<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style type="text/css">
  
      #container {
        width:700px;
        margin: 20px auto;
        border:1px solid #aaa;
        padding: 20px;
        position:relative;
      }

      #vis {
        position:relative;
      }

      #funders {
        width:650px;
        height:100px;
        padding: 5px;
        margin:auto;
      }

      .funder {
        float:left;
        font-size:6pt;
        width:75px;
        height:30px;
        border:1px solid #eee;
        text-align: center;
        margin: 1px;
        padding-top:5px;
        line-height: 10px;
        color:#fff;
      }

      .funder:hover {
        cursor:pointer;
        border: 1px solid
      }

      #years {
        position:absolute;
        right:0px;
        width:250px;
        height:75px;
        padding: 10px;
      }
      .year {
        float:left;
        font-size:10pt;
        width:58px;
        height:50px;
        border:1px solid #eee;
        text-align: center;
        margin: 1px;
        line-height: 25px;
      }

      #controls {
        height:95px;
      }

      #map {
        height: 285px; 
      }

      #county_info {
        position:absolute;
        right:0px;
        top:115px;
        width: 310px;
        display:none;
        text-align: center;
      }

      #county_data {
        line-height: 25px;
      } 

      #county_info .stat {
        font-size: 20px;
        color:#000;
        padding-top:5px; 
      }

      #charts {
        height: 200px;
      }

      h1, h2{
        /*font-size: 34px;*/
        font-weight: 300;
        /*letter-spacing: -2px;
        margin: .3em 0 .1em 0;*/
      }
      hr{
        margin:0px;
      }
      .county {
        fill: #eee;
        stroke: #AAA;
        stroke-width:.5;
      }
      .axis path, .axis line {
        fill: none;
        stroke: #888;
        color: #888;
        shape-rendering: crispEdges;
      }
      .bar {
        fill: #F58505;
      }

      #scale table {
        margin-left:3px;
      }

      #scale td {
        width:60px;
        font-size:12px;
        text-align: center;
        text-shadow: 0px 0px 7px #eee;  
      }
      #funder_data {
        text-align: center;
      }

    </style>
</head>
<body>
    <div id="container">
      <h1>Colorado Rural Philanthropy Days</h1>
      <hr/>
      <div id="vis">
        <div id="controls"></div>
        <!--div id="funder_data"></div-->
      <hr/>
        <div id="map">
          <h2></h2>
        </div>
        <div id="scale"></div>
         <div id="county_info">
          <div id="county_data"></div>
          <div id="county_chart"></div>
          <div id=""># of Grants / Year</div>
        </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
      window.map = new App('data/all_grants.csv');
    </script>
</html>
